<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quote Machine-Success</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>-->
  <link rel="stylesheet" href="css/style.css">

<body>
  <!--Encabezado-->
  <header>
    <h1>Random Quote Generator</h1>
  </header>
  <!--Fin del encabezado-->
  <div class="container">
    
      <div class="quote">
        <p class="message">Click quote button to show new quote!</p>
        <p class="author">Author</p>

      <div class="btn-section">
        <button id="getMessage" class="btn-primary">Quote</button>

        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank"><button id="tweetMessage" class="btn-primary">
        Tweet it!</button></a>
      </div>

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/index.js"></script>
